language: python
python:
  - "2.6"
  - "2.7"
env:
  - PGVERSION=9.1
  - PGVERSION=8.4
services:
  - postgresql
matrix:
  exclude:
    - python: "2.7"
      env: PGVERSION=8.4
    - python: "2.6"
      env: PGVERSION=9.1
install: ./bin/travis-install-dependencies
script: ./bin/travis-run-tests
after_success:
  - coveralls
